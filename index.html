<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./src/styles.css">
  <title>E-commerce product page</title>
</head>
<body class="font-smooth font-kumbh-sans relative z-auto">

  <header class="lg:px-[5rem]">
    <div class="flex justify-between items-center p-[1rem] w-full z-10 bg-white lg:border-b-2 lg:border-black/30 lg:py-[2rem]">
      <div class="flex items-center justify-between gap-[1rem] lg:gap-[4rem]">
        <img 
          src="./images/icon-menu.svg" 
          alt="hamburger menu"
          class="lg:hidden"
          id="hamburger-menu"
        >
        <img 
          src="./images/logo.svg" 
          alt="logo"
        >
        <ul 
          class="absolute top-0 left-0 min-h-screen w-1/2 bg-white flex-col items-center gap-[2rem] py-[5rem] px-[2rem] z-11 hidden unset"
          id="nav-links"
        >
          <li>
            <a 
              href="#collections" 
              class="text-black/75 cursor-pointer lg:hover:text-black relative lg:after:content-[''] lg:after:absolute lg:after:left-0 lg:after:top-[65px] lg:after:h-[3px] lg:after:w-0 lg:after:bg-orange-500 lg:after:transition-all lg:after:duration-300 lg:hover:after:w-full"
            >
              Collections
            </a>
          </li>

          <li>
            <a 
              href="#men" 
              class="text-black/75 cursor-pointer lg:hover:text-black relative lg:after:content-[''] lg:after:absolute lg:after:left-0 lg:after:top-[65px] lg:after:h-[3px] lg:after:w-0 lg:after:bg-orange-500 lg:after:transition-all lg:after:duration-300 lg:hover:after:w-full"
            >
              Men
            </a>
          </li>

          <li>
            <a 
              href="#women" 
              class="text-black/75 cursor-pointer lg:hover:text-black relative lg:after:content-[''] lg:after:absolute lg:after:left-0 lg:after:top-[65px] lg:after:h-[3px] lg:after:w-0 lg:after:bg-orange-500 lg:after:transition-all lg:after:duration-300 lg:hover:after:w-full"
            >
              Women
            </a>
          </li>

          <li>
            <a 
              href="#about" 
              class="text-black/75 cursor-pointer lg:hover:text-black relative lg:after:content-[''] lg:after:absolute lg:after:left-0 lg:after:top-[65px] lg:after:h-[3px] lg:after:w-0 lg:after:bg-orange-500 lg:after:transition-all lg:after:duration-300 lg:hover:after:w-full"
            >
              About
            </a>
          </li>

          <li>
            <a 
              href="#contact" 
              class="text-black/75 cursor-pointer lg:hover:text-black relative lg:after:content-[''] lg:after:absolute lg:after:left-0 lg:after:top-[65px] lg:after:h-[3px] lg:after:w-0 lg:after:bg-orange-500 lg:after:transition-all lg:after:duration-300 lg:hover:after:w-full"
            >
              Contact
            </a>
          </li>
        </ul>
      </div>

      <div class="flex items-center justify-between lg:gap-[4rem] gap-[1rem]">
        <img 
          src="./images/icon-cart.svg" 
          alt="cart icon"
          class=""
        >
        <img 
          src="./images/image-avatar.png" 
          alt="avatar" 
          class="lg:w-12 lg:h-12 lg:hover:border-orange lg:rounded-full lg:border-4 lg:border-transparent w-9 h-9 lg:cursor-pointer"
        >
      </div>
    </div>
  </header>

  <div class="flex flex-col lg:flex-row lg:gap-[2rem] lg:py-[4rem] lg:px-[8rem]">
    <section class="">
      <div>
        <img 
          src="./images/image-product-1.jpg" 
          alt="product image"
          class="lg:rounded-xl"
        >
      </div>

      <div class="hidden lg:flex lg:py-6 lg:gap-6">
        <img 
          src="./images/image-product-1-thumbnail.jpg" 
          alt="first thumbnail" 
          class="lg:w-20 lg:h-20 lg:rounded-xl"
        >
        <img 
          src="./images/image-product-2-thumbnail.jpg" 
          alt="second thumbnail" 
          class="lg:w-20 lg:h-20 lg:rounded-xl"
        >
        <img 
          src="./images/image-product-3-thumbnail.jpg" 
          alt="third thumbnail" 
          class="lg:w-20 lg:h-20 lg:rounded-xl"
        >
        <img 
          src="./images/image-product-4-thumbnail.jpg" 
          alt="fourth thumbnail" 
          class="lg:w-20 lg:h-20 lg:rounded-xl"
        >
      </div>
    </section>

    <section class="lg:p-[2rem] px-4 py-6">
      <span class="uppercase text-black/80 py-2">Sneaker Company</span>

      <h1 class="text-black font-bold py-2" style="font-size: clamp(1.7rem, 2.5vw + 1rem, 3rem); line-height: 1;">
        Fall Limited Edition Sneakers
      </h1>

      <p class="text-dark-grayish-blue py-4" style="font-size: clamp(1rem, 1vw + 0.5rem, 1.25rem);">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>

      <section class="flex justify-between items-center lg:flex-col lg:items-start">
        <div class="flex items-center gap-4">
          <p class="font-bold" style="font-size: 1.8rem;">$125.00</p>
          <p class="bg-black text-white py-1 px-3 rounded-sm">50%</p>
        </div>

        <p class="lg:py-3"><span class="line-through text-dark-grayish-blue font-[500]">$250.00</span></p>
      </section>

      <section class="flex flex-col lg:flex-row lg:gap-[4rem] ">
        <div class="flex items-center justify-between my-4 px-5 py-3 lg:my-0 lg:gap-[3rem] bg-light-grayish-blue lg:p-3 rounded-md">
          <img 
            src="./images/icon-minus.svg" 
            alt="minus icon"
          >
          <p>0</p>
          <img 
            src="./images/icon-plus.svg" 
            alt="plus icon"
          >
        </div>

        <div class="bg-orange flex justify-center gap-3 items-center px-5 py-3 lg:py-3 lg:px-9 rounded-md">
          <svg 
            width="22" 
            height="20" 
            xmlns="http://www.w3.org/2000/svg"
            class="block fill-black"
          >
            <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill-rule="nonzero"/>
          </svg>

          <button class="block font-bold">Add to cart</button>
        </div>
      </section>
    </section>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
